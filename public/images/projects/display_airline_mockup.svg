<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="480" fill="#e4f0ff"/>
  
  <!-- Background elements -->
  <circle cx="700" cy="380" r="70" fill="#2171CC" opacity="0.2"/>
  <circle cx="100" cy="100" r="55" fill="#8fa4da" opacity="0.3"/>
  
  <!-- Wireframe/Mockup board -->
  <g transform="translate(400, 240)">
    <!-- Main board -->
    <rect x="-200" y="-150" width="400" height="300" rx="15" fill="white" filter="drop-shadow(0 4px 12px rgba(33, 113, 204, 0.15))"/>
    
    <!-- Mockup title bar -->
    <rect x="-200" y="-150" width="400" height="40" rx="15" fill="#2171CC"/>
    <rect x="-200" y="-125" width="400" height="15" fill="#2171CC"/>
    <circle cx="-175" cy="-130" r="6" fill="white" opacity="0.4"/>
    <circle cx="-155" cy="-130" r="6" fill="white" opacity="0.4"/>
    <circle cx="-135" cy="-130" r="6" fill="white" opacity="0.4"/>
    
    <!-- Wireframe elements -->
    <!-- Search section -->
    <g transform="translate(0, -60)">
      <rect x="-170" y="0" width="135" height="28" rx="6" fill="#e4f0ff" stroke="#8fa4da" stroke-width="2" stroke-dasharray="5,3"/>
      <rect x="-25" y="0" width="135" height="28" rx="6" fill="#e4f0ff" stroke="#8fa4da" stroke-width="2" stroke-dasharray="5,3"/>
      <rect x="-170" y="40" width="300" height="35" rx="6" fill="#2171CC" opacity="0.3"/>
    </g>
    
    <!-- Flight results wireframes -->
    <g transform="translate(0, 30)">
      <!-- Result 1 -->
      <rect x="-170" y="0" width="340" height="50" rx="10" fill="#e4f0ff" stroke="#8fa4da" stroke-width="2"/>
      <circle cx="-135" cy="25" r="14" fill="#2171CC" opacity="0.4"/>
      <line x1="-105" y1="13" x2="-20" y2="13" stroke="#8fa4da" stroke-width="3.5" stroke-linecap="round"/>
      <line x1="-105" y1="32" x2="10" y2="32" stroke="#8fa4da" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
      <rect x="130" y="13" width="35" height="24" rx="4" fill="#2171CC" opacity="0.5"/>
      
      <!-- Result 2 -->
      <rect x="-170" y="60" width="340" height="50" rx="10" fill="#e4f0ff" stroke="#8fa4da" stroke-width="2"/>
      <circle cx="-135" cy="85" r="14" fill="#2171CC" opacity="0.4"/>
      <line x1="-105" y1="73" x2="-20" y2="73" stroke="#8fa4da" stroke-width="3.5" stroke-linecap="round"/>
      <line x1="-105" y1="92" x2="10" y2="92" stroke="#8fa4da" stroke-width="2.5" stroke-linecap="round" opacity="0.6"/>
      <rect x="130" y="73" width="35" height="24" rx="4" fill="#2171CC" opacity="0.5"/>
    </g>
    
    <!-- Airplane icon -->
    <g transform="translate(-155, -110)">
      <path d="M 0 -18 L 14 -4 L 14 6 L 6 4 L 6 11 L 8 13 L 4 13 L 0 9 L -4 13 L -8 13 L -6 11 L -6 4 L -14 6 L -14 -4 Z" fill="#2171CC" transform="rotate(45)"/>
    </g>
  </g>
</svg>