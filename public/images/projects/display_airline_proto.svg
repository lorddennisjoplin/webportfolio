<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="480" fill="#e4f0ff"/>
  
  <!-- Background elements -->
  <circle cx="680" cy="100" r="65" fill="#8fa4da" opacity="0.25"/>
  <circle cx="120" cy="370" r="70" fill="#2171CC" opacity="0.2"/>
  
  <!-- Desktop/Laptop mockup -->
  <g transform="translate(400, 200)">
    <!-- Screen -->
    <rect x="-220" y="-120" width="440" height="240" rx="12" fill="#2171CC" filter="drop-shadow(0 6px 20px rgba(33, 113, 204, 0.25))"/>
    <rect x="-208" y="-108" width="416" height="216" rx="6" fill="white"/>
    
    <!-- Interface content -->
    <!-- Header -->
    <rect x="-208" y="-108" width="416" height="42" rx="6" fill="#2171CC"/>
    <circle cx="-180" cy="-87" r="10" fill="white" opacity="0.3"/>
    <circle cx="-155" cy="-87" r="10" fill="white" opacity="0.3"/>
    <circle cx="-130" cy="-87" r="10" fill="white" opacity="0.5"/>
    
    <g transform="translate(150, -87)">
      <path d="M -5 -5 L 3 0 L -5 5 Z" fill="white" opacity="0.4"/>
    </g>
    
    <!-- Search bar -->
    <g transform="translate(0, -38)">
      <rect x="-185" y="0" width="370" height="38" rx="10" fill="#e4f0ff" stroke="#8fa4da" stroke-width="2"/>
      <circle cx="-155" cy="19" r="11" fill="#2171CC"/>
      <line x1="-147" y1="26" x2="-142" y2="31" stroke="#2171CC" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Flight cards -->
    <g transform="translate(0, 20)">
      <!-- Card 1 -->
      <rect x="-185" y="0" width="180" height="80" rx="10" fill="#e4f0ff"/>
      <g transform="translate(-110, 28)">
        <circle cx="0" cy="0" r="16" fill="#2171CC"/>
        <path d="M -5 -5 L 5 0 L -5 5 Z" fill="white"/>
      </g>
      <line x1="-75" y1="20" x2="10" y2="20" stroke="#2171CC" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-75" y1="35" x2="40" y2="35" stroke="#8fa4da" stroke-width="2.5" stroke-linecap="round"/>
      <rect x="-75" y="50" width="55" height="20" rx="5" fill="#2171CC"/>
      
      <!-- Card 2 -->
      <rect x="5" y="0" width="180" height="80" rx="10" fill="#e4f0ff"/>
      <g transform="translate(80, 28)">
        <circle cx="0" cy="0" r="16" fill="#2171CC"/>
        <path d="M -5 -5 L 5 0 L -5 5 Z" fill="white"/>
      </g>
      <line x1="115" y1="20" x2="200" y2="20" stroke="#2171CC" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="115" y1="35" x2="230" y2="35" stroke="#8fa4da" stroke-width="2.5" stroke-linecap="round"/>
      <rect x="115" y="50" width="55" height="20" rx="5" fill="#2171CC"/>
    </g>
  </g>
  
  <!-- Laptop base -->
  <g transform="translate(400, 320)">
    <path d="M -260 0 L -220 18 L 220 18 L 260 0 Z" fill="#8fa4da"/>
    <ellipse cx="0" cy="14" rx="18" ry="5" fill="#2171CC"/>
  </g>
</svg>