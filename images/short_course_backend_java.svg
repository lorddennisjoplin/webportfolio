<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="480" fill="#e4f0ff"/>
  
  <!-- Background elements -->
  <circle cx="680" cy="370" r="70" fill="#8fa4da" opacity="0.25"/>
  <circle cx="120" cy="110" r="60" fill="#2171CC" opacity="0.2"/>
  
  <!-- Main container -->
  <g transform="translate(400, 240)">
    <!-- Card background -->
    <rect x="-180" y="-140" width="360" height="280" rx="20" fill="white" filter="drop-shadow(0 4px 12px rgba(33, 113, 204, 0.15))"/>
    
    <!-- Java coffee cup icon -->
    <g transform="translate(0, -20)">
      <!-- Cup body -->
      <path d="M -50 -40 L -60 40 L 60 40 L 50 -40 Z" fill="#2171CC"/>
      <ellipse cx="0" cy="-40" rx="50" ry="12" fill="#2171CC"/>
      <ellipse cx="0" cy="-40" rx="45" ry="10" fill="#8fa4da"/>
      
      <!-- Coffee inside -->
      <path d="M -45 -35 L -55 35 L 55 35 L 45 -35 Z" fill="#e4f0ff"/>
      
      <!-- Steam -->
      <path d="M -25 -60 Q -20 -75 -25 -85" stroke="#8fa4da" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M 0 -65 Q 5 -80 0 -90" stroke="#8fa4da" stroke-width="4" fill="none" stroke-linecap="round"/>
      <path d="M 25 -60 Q 30 -75 25 -85" stroke="#8fa4da" stroke-width="4" fill="none" stroke-linecap="round"/>
      
      <!-- Handle -->
      <path d="M 60 -20 Q 85 -20 85 10 Q 85 35 65 35" stroke="#2171CC" stroke-width="8" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Code brackets decoration -->
    <g transform="translate(0, 85)">
      <path d="M -120 -15 L -130 -15 L -140 0 L -130 15 L -120 15" stroke="#8fa4da" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 120 -15 L 130 -15 L 140 0 L 130 15 L 120 15" stroke="#8fa4da" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- Java text stylized -->
      <text x="0" y="10" font-family="Courier New, monospace" font-size="32" font-weight="bold" fill="#2171CC" text-anchor="middle">JAVA</text>
    </g>
  </g>
</svg>