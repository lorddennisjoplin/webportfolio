<svg viewBox="0 0 800 480" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="480" fill="#e4f0ff"/>
  
  <!-- Background elements -->
  <circle cx="650" cy="380" r="75" fill="#8fa4da" opacity="0.25"/>
  <circle cx="120" cy="100" r="60" fill="#2171CC" opacity="0.2"/>
  
  <!-- Mobile phone mockup -->
  <g transform="translate(400, 240)">
    <!-- Phone body -->
    <rect x="-110" y="-180" width="220" height="360" rx="25" fill="#2171CC" filter="drop-shadow(0 6px 20px rgba(33, 113, 204, 0.25))"/>
    <rect x="-100" y="-165" width="200" height="330" rx="10" fill="white"/>
    
    <!-- Screen content -->
    <!-- Header with cart -->
    <rect x="-100" y="-165" width="200" height="45" rx="10" fill="#2171CC"/>
    
    <!-- Shopping cart icon -->
    <g transform="translate(70, -142)">
      <path d="M -8 -6 L -5 4 L 5 4 L 8 -6 Z" fill="none" stroke="white" stroke-width="2"/>
      <circle cx="-2" cy="8" r="1.5" fill="white"/>
      <circle cx="2" cy="8" r="1.5" fill="white"/>
      <line x1="-10" y1="-6" x2="-6" y2="-6" stroke="white" stroke-width="2"/>
      <circle cx="6" cy="-8" r="5" fill="#8fa4da"/>
      <text x="6" y="-5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">3</text>
    </g>
    
    <circle cx="-70" cy="-142" r="8" fill="white" opacity="0.3"/>
    <circle cx="-45" cy="-142" r="8" fill="white" opacity="0.3"/>
    
    <!-- Product grid -->
    <g transform="translate(0, -85)">
      <!-- Product 1 -->
      <rect x="-85" y="0" width="78" height="95" rx="10" fill="#e4f0ff"/>
      <rect x="-74" y="10" width="56" height="50" rx="6" fill="#8fa4da"/>
      <rect x="-74" y="68" width="56" height="5" rx="2.5" fill="#2171CC"/>
      <rect x="-74" y="77" width="42" height="4" rx="2" fill="#8fa4da" opacity="0.6"/>
      <rect x="-74" y="85" width="32" height="5" rx="2.5" fill="#2171CC"/>
      
      <!-- Product 2 -->
      <rect x="7" y="0" width="78" height="95" rx="10" fill="#e4f0ff"/>
      <rect x="18" y="10" width="56" height="50" rx="6" fill="#8fa4da"/>
      <rect x="18" y="68" width="56" height="5" rx="2.5" fill="#2171CC"/>
      <rect x="18" y="77" width="42" height="4" rx="2" fill="#8fa4da" opacity="0.6"/>
      <rect x="18" y="85" width="32" height="5" rx="2.5" fill="#2171CC"/>
      
      <!-- Product 3 -->
      <rect x="-85" y="110" width="78" height="95" rx="10" fill="#e4f0ff"/>
      <rect x="-74" y="120" width="56" height="50" rx="6" fill="#8fa4da"/>
      <rect x="-74" y="178" width="56" height="5" rx="2.5" fill="#2171CC"/>
      <rect x="-74" y="187" width="42" height="4" rx="2" fill="#8fa4da" opacity="0.6"/>
      <rect x="-74" y="195" width="32" height="5" rx="2.5" fill="#2171CC"/>
      
      <!-- Product 4 -->
      <rect x="7" y="110" width="78" height="95" rx="10" fill="#e4f0ff"/>
      <rect x="18" y="120" width="56" height="50" rx="6" fill="#8fa4da"/>
      <rect x="18" y="178" width="56" height="5" rx="2.5" fill="#2171CC"/>
      <rect x="18" y="187" width="42" height="4" rx="2" fill="#8fa4da" opacity="0.6"/>
      <rect x="18" y="195" width="32" height="5" rx="2.5" fill="#2171CC"/>
    </g>
    
    <!-- Home button -->
    <circle cx="0" cy="168" r="8" fill="#8fa4da"/>
