  <circle cx="150" cy="400" r="60" fill="#2171CC" opacity="0.2"/>
  
  <!-- Main icon container -->
  <rect x="250" y="100" width="300" height="280" rx="20" fill="white" filter="drop-shadow(0 4px 12px rgba(33, 113, 204, 0.15))"/>
  
  <!-- API symbol -->
  <g transform="translate(400, 240)">
    <!-- Code brackets -->
    <path d="M -70 -50 L -95 -50 L -120 0 L -95 50 L -70 50" stroke="#2171CC" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 70 -50 L 95 -50 L 120 0 L 95 50 L 70 50" stroke="#2171CC" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
