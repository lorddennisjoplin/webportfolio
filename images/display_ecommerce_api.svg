    <path d="M -18 -18 L -12 8 L 12 8 L 18 -18 Z" fill="white" stroke="white" stroke-width="2.5"/>
    <circle cx="-6" cy="16" r="4" fill="white"/>
    <circle cx="6" cy="16" r="4" fill="white"/>
    <line x1="-22" y1="-18" x2="-15" y2="-18" stroke="white" stroke-width="2.5"/>
  </g>
  
  <!-- Document lines -->
  <line x1="280" y1="320" x2="400" y2="320" stroke="#8fa4da" stroke-width="4" stroke-linecap="round"/>
  <line x1="280" y1="345" x2="520" y2="345" stroke="#8fa4da" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
